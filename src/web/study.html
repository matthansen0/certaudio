<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Partner - CertAudio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/study.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="study-app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" class="logo-link">
                        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                        <span class="logo-text">CertAudio</span>
                    </a>
                </div>
                <nav class="nav-links">
                    <a href="index.html" class="nav-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Audio Player
                    </a>
                    <a href="study.html" class="nav-link active">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Study Partner
                    </a>
                </nav>
                <div class="certification-selector">
                    <select id="certSelect">
                        <option value="" selected>Loading certifications...</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="study-main">
            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Welcome/Empty State -->
                <div class="chat-welcome" id="chatWelcome">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <h1>Study Partner</h1>
                    <p>Your AI-powered exam prep assistant. Ask questions, get quizzed, and deepen your understanding of Microsoft certification topics.</p>
                    
                    <div class="suggestion-chips">
                        <button class="chip" data-prompt="Give me a 5-question practice test with multiple choice answers, then grade my responses">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <path d="M9 11l3 3L22 4"></path>
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                            </svg>
                            Take a test
                        </button>
                        <button class="chip" data-prompt="Quiz me on a random key concept">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            </svg>
                            Quick question
                        </button>
                        <button class="chip" data-prompt="Explain the key topics I should focus on for this exam">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                            </svg>
                            Key topics
                        </button>
                        <button class="chip" data-prompt="Give me a scenario-based practice question">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                            </svg>
                            Practice scenario
                        </button>
                        <button class="chip" data-prompt="Compare and contrast the main services covered in this exam">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <line x1="18" y1="20" x2="18" y2="10"></line>
                                <line x1="12" y1="20" x2="12" y2="4"></line>
                                <line x1="6" y1="20" x2="6" y2="14"></line>
                            </svg>
                            Compare topics
                        </button>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be inserted here -->
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <form id="chatForm" class="chat-form">
                        <!-- Honeypot field for bot detection (hidden via CSS) -->
                        <input type="text" name="website" id="honeypot" class="honeypot-field" tabindex="-1" autocomplete="off">
                        <div class="input-wrapper">
                            <textarea 
                                id="chatInput" 
                                placeholder="Try: 'Explain X to me', 'Quiz me on Y', 'What's the difference between A and B?'" 
                                rows="1"
                                maxlength="2000"
                            ></textarea>
                            <button type="submit" class="btn-send" id="btnSend" title="Send message">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                        <div class="input-hint">
                            <span>Press Enter to send, Shift+Enter for new line</span>
                            <span id="charCount">0/2000</span>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation Bar -->
    <nav class="mobile-nav-bar">
        <a href="index.html" class="mobile-nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            Player
        </a>
        <a href="study.html" class="mobile-nav-link active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Study Partner
        </a>
    </nav>

    <script src="js/study.js" type="module"></script>
</body>
</html>
